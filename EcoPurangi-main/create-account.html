</head>

<body>

    <header>
        <div class="menu-container">
            <nav style="text-transform: uppercase;"> <!-- Estiliza o texto do menu de navegação em maiúsculas -->
                <div class="logotipo">
                    <span class="logo">Hey, come closer to see more and let's change the world together!</span>
                    <!-- Texto de boas-vindas/logotipo -->
                </div>
                <div class="item-container">
                    <ul class="menu"> <!-- Lista de navegação -->
                        <li><a href="#"><i class="fa-solid fa-bars fa-lg" style="color: #000000;"></i></a></li>

                    </ul>
                </div>
        </div>
        </nav>
    </header>



    <div class="main-container">

        <div class="register-text">
            <h1>Create New Account</h1>
            <h2>Already Registered? Login</h2>
        </div>
        <div class="container">
            <form>
                <div class="left">
                    <div class="input-container">
                        <label for="nome">Please enter your name</label>
                        <input type="text" id="nome" placeholder="Enter your name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Please enter your Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-container">
                        <label for="senha">Please enter your password</label>
                        <input type="password" id="senha" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="right">
                    <div class="input-container">
                        <label for="data">Please enter your date of birth</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I accept the <a href="#">terms and conditions</a></label>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="signup">Sign Up</button>
                        <button type="button" class="login">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="img-corner-1">
        <img src="assets/images/create-account-img-corner-1.PNG" alt="">
    </div>
    <div class="img-corner-2">
        <img src="assets/images/create-account-img-corner-2.PNG" alt="">
