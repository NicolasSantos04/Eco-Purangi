<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeeee, #ffffff);
            /* Fundo com gradiente */
            color: #830202;
        }

        .complement {
            color: #830202;
        }

        .login-container {
            padding: 20px;
            text-align: center;
            margin-right: -20%;
            /* Desloca o conteúdo levemente para a esquerda */
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(141, 213, 255, 0.2);
            /* Fundo transparente com leve opacidade */
            color: rgb(0, 0, 0);
            margin-top: 30px;
        }

        .login-container input[type="email"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: rgba(63, 63, 63, 0.562);
            /* Cor do placeholder */
        }

        .login-container button {
            width: 65%;
            padding: 18px;
            border: none;
            border-radius: 30px;
            background-color: #830202;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 50px;

        }

        .login-container button:hover {
            background-color: #a30000;
            transform: scale(1.05);
        }

        .login-container p {
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.8);
        }

        .login-container p:hover {
            text-decoration: underline;
        }

        .back4 {
            position: fixed;
            /* Fixa o botão na tela */
            bottom: 10px;
            /* Posiciona na parte inferior */
            left: 10px;
            /* Posiciona na parte esquerda */
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #fff7f7;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }

        .back4 {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 style="font-size: 30px;">Login</h2>
        <p2 class="complement">Sign in to continue</p2>
        <form>
            <input type="email" placeholder="Please enter your Email" required>
            <input type="password" placeholder="Please enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p>Esqueceu sua senha?</p>
    </div>
    <footer class="back4">
        <a href="menu.html" target="_blank" rel="prev">← back</a> <!-- Link para voltar ao menu em uma nova aba -->
    </footer>
</body>

</html>
